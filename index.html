<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>jQuery</title>

      <div class="box2 box"></div>
    </div>
    <section>Section</section>
    <article>Article</article>
    <div id="ajaxcall"></div>
    <h3></h3>

    <dv class="center">
